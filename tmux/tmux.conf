unbind C-b
set -g prefix C-a
set -g prefix2 C-f
bind C-a send-prefix

unbind '"'
unbind %
bind c new-window
#bind | split-window -h
#bind - split-window -v

# Set new panes to open in current directory
bind - split-window -c "#{pane_current_path}"
bind _ split-window -c "#{pane_current_path}"
bind v split-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind i split-window -h -c "#{pane_current_path}"

unbind r
bind r source-file ~/.config/tmux/tmux.conf; display-message "Config reloaded ..."

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

set -g escape-time 0
set -g default-terminal "screen-256color"
set-option -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'


set -g set-titles on
#set -g set-titles-string '#S:#I.#P #W'
#set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

set -g status-keys vi
set-window-option -g mode-keys vi

## Use vim keybindings in copy mode
#set-option -g mouse on
setw -g mode-keys vi
set-option -s set-clipboard on
#bind p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi P send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter

bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'

setw -g mouse on

set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# step to install plugin
# 1. git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# 2. use '<prefix> I'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'kristijanhusak/tmux-simple-git-status'
set -g @plugin 'tmux-plugins/tmux-cpu'

run -b '~/.config/tmux/plugins/tpm/tpm'

if-shell "test -f ~/.config/tmux/pin.tmuxtheme" "source ~/.config/tmux/pin.tmuxtheme"
